<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content="play against the computer, Paper, Rock, Lizard and Scissors. Spock game  ">
    <meta name="Keywords" content="Spock game against computer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4abd417607.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <style></style> 
    <title>Document</title>
</head>
<body>
    <h1 id="heading"> <img src="assets/images/Spocky-logos_white.png" alt="logo">Let's Play</h1>
<section id="game-area">
    <div class="controls-area">
    <span class="text-label">Rock</span>
    <button icon="btn btn--big" id="btn btn--big" class="btn btn--big"><i aria-label="btn btn--big" class="fa-regular fa-hand-back-fist"></i></button>
    <span class="text-label">Paper</span>
    <button icon="btn btn--big" id="btn btn--big" class="btn btn--big"><i aria-label="btn btn--big" class="fa-regular fa-hand"></i></button>
    <span class="text-label">Scissors</span>
    <button icon="btn btn--big" id="btn btn--big" class="btn btn--big"><i aria-label="btn btn--big" class="fa-regular fa-hand-lizard"></i></button>
    <span class="text-label">Lizard</span>
    <button icon="btn btn--big" id="btn btn--big" class="btn btn--big"><i aria-label="btn btn--big" class="fa-regular fa-hand-scissors"></i></button>
    <span class="text-label">Spock</span>
    <button icon="btn btn--big" id="btn btn--big" class="btn btn--big"><i aria-label="btn btn--big" class="fa-regular fa-hand-spock"></i></button>
    </div>
    <div class="score-area">
        <p  class="text-label"> <span id="player1">Player &nbsp;</span>0</p>
        <br>
        <p  class="text-label"> <span id="computer">Computer &nbsp;</span>0</p>
    </div>
</section>

    <script src="assets/js/script.js"></script>
</body>
</html>
