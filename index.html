<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content="play against the computer, Paper, Rock, Lizard and Scissors. Spock game  ">
    <meta name="Keywords" content="Spock game against computer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4abd417607.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <style></style> 
    <title>Document</title>
</head>
<body>
    <header id="header">
        <p class="logo"><img src="assets/images/Spocky-logos_white.png" alt="logo"><br><p>Let's Play</p>
    </p>
    </header>
    <br>
<section id="game-area">
    <div class="controls-area">
        <p class="sel"><span class="text-label">Rock</span><br><i aria-label="Rock" id="rock" data-choice="rock" class="icon fa-regular fa-hand-back-fist"></i></p>
        <p class="sel"><span class="text-label">Paper</span><br><i aria-label="Paper" id="paper" data-choice="paper" class="icon fa-regular fa-hand"></i></p>
        <p class="sel"><span class="text-label">Scissors</span><br><i aria-label="Scissors" id="scissors" data-choice="scissors" class="icon fa-regular fa-hand-peace"></i></p>
        <p class="sel"><span class="text-label">Lizard</span><br><i aria-label="Lizard" id="lizard" data-choice="lizard" class="icon fa-regular fa-hand-lizard"></i></p>
        <p class="sel"><span class="text-label">Spock</span><br><i aria-label="Spock" id="spock" data-choice="spock" class="icon fa-regular fa-hand-spock"></i></p>
    </div>
</section>

<section>
 <!-- text area underneath icons showing start message and game rules -->
 <p id="winner-message-area">Click an icon to play - first to five wins!</p>
</section>
 <!-- area at bottom displaying player names and current score -->
 <section id="score-area">
     <div id="player1">
         <p>PLAYER</p>
         <div id="scorebox-p">
             <p>score</p>
             <span class="score" id="player1-score">0</span>
         </div>
     </div>
     <div id="cpu">
         <p>COMPUTER</p>
         <div id="scorebox-c">
             <p>score</p>
             <span class="score" id="cpu-score">0</span>
         </div>
     </div>
 </section>
</main>
<!-- JavaScript file for game functions -->
<script src="assets/js/script.js"></script>
</body>
</html>
